            "description": "වොලී බැස්ටියන්ස් (සිංහල: වොලී බැස්ටියන්) (1985 ජනවාරි 16 වැනි දින මිය ගියේය) ලෙසින් වඩාත් ප්‍රකට Ogustus Martheneus Bastiansz යනු 1940 ගණන්වල ගායන බයිලා ශෛලිය දියුණු කළ ශ්‍රී ලාංකික ගායකයෙකි.\n\nබැස්ටියන්ස් රථවාහන අංශයට අනුයුක්තව සේවය කළ පොලිස් නිලධාරියෙකු වූ අතර, ඔහු සිය සංගීත දිවිය ආරම්භ කරන විට පාගමන සංගීත කණ්ඩායමේද වාදනය කළේය. ඔහු පළපුරුදු ගිටාර් වාදකයෙක්, බැන්ජෝ වාදකයෙක් සහ වයලීන වාදකයෙක් ද විය. ඔහුගේ වාද්‍ය වෘන්ද මූලයන්ගෙන් අඳිමින්, ඔහු \"ජනරජයේ සටන ගීතිකාව\" සහ \"ඉන්කි පිංකි පාර්ලෙස් වවුස්\" වැනි ප්‍රමිතිවල තනු සම්භාව්‍ය බයිලා ගීත බවට පරිවර්තනය කළේය.\n\nඔහුගේ නම \"Wally\" සම්බන්ධයෙන් සෑම විටම යම් මතභේදයක් ඇති විය. අදටත් ළමයින්ට අන්වර්ථ නම් තැබීම ලංකාවේ සිරිතකි. ඔහුගේ සීයා වන විල්හෙල්මස් මාර්තේනියස්ගෙන් පසුව ඔහු බව්තීස්ම වූ නමුත්, පවුල තුළ, සමීප ඥාතීන් අතර සහ ඔහුගේ පැරණි අසල්වැසියන් අතර පවා, ඔගුස්ටස් හැඳින්වූයේ \"ඔලී හෝ ඔලින්ටන්\" ලෙස පමණි. තරුණ ඔගුස්ටස් ඔහුගේ නම සමඟ එතරම් පහසු නොවූ අතර බොහෝ විට ඔහුගේ මුලකුරු O.M. Ogustus හෝ Martheneus වලට වඩා Bastiansz. ඔහුගේ සංගීත වික්‍රමය ආරම්භ කිරීමෙන් පසු ඔහු ඔහුගේ \"ඔලී\" යන අන්වර්ථ නාමය ඔහුගේ සුප්‍රසිද්ධ වේදිකා නාමය \"වොලී\" ලෙසට අනුවර්තනය කළ අතර, සියලු නිල අරමුණු සඳහා ඔලින්ටන් මර්වින් බැස්ටියන්ස් ලෙස පෙනී සිටියේ ඔහුගේ මුල් මුලකුරු O.M.\n\nඔහුගේ ගීත එදිනෙදා ජීවිතය හා සරල මිනිසුන් සමඟ කටයුතු කළේය. ඔහුගේ එක් ජනප්‍රිය ගීතයක් ('නර්ස් නෝනා') රෝහලක හෙදියක් සඳහා වූ ගීතයක් වන අතර තවත් එකක් ජිල්ඩ් පෙම්වතා වන එරික් බැචෝගේ නඩු විභාගය ආවරණය කළේය. ඔහු ඉංග්‍රීසියෙන් ගීත කිහිපයක්ම ගායනා කළේය. ඔහු විසින් රචනා කරන ලද නමුත් පසුකාලීනව අනෙකුත් ජනප්‍රිය කලාකරුවන් වෙත ආරෝපණය කරන ලද අනෙකුත් ගීත වන්නේ Hai Hooi Babi Achige, Yaman Bando Vesak බලන්න, Ratak Watinawa, Le Kiri Karala, Irene Josephine, Kussi Amma Sera, Muhudey Yamu Masun Genena, Weeriyen Soya, Nondi Simaiyya, Wada කහ සුදිය, සහ තවත් බොහෝ අය. බබී ආච්චිගේ බයිසිකලේ ගීතය මොරටුව වේල්ස් කුමර විද්‍යාලය අසලදී බබී ආච්චිට සිදුවූ සත්‍ය සිදුවීමකි.\n\nඔහුගේ සර්වකාලීන ප්‍රියතම ගීතය වන \"නර්ස් නෝනා\" හි හෙදිය අන් කිසිවකු නොව 1940 ගණන්වල මුල් භාගයේ හෙදියක් ලෙස සේවය කළ ඔහුගේම නැසීගිය සොහොයුරිය වන ෆෙලීෂියා ෆ්ලෝරන්ස් ජයසේකර (නී බැස්ටියන්ස් මිය ගියේය 1996) බව නොදන්නා කරුණකි. ෆ්ලෝරන්ස් 1944 දී ඇගේ පළමු දරුවා ඉපදීමෙන් පසු හෙදියක් ලෙස ඇයගේ රැකියාව අත්හැරියාය. 1969 දී ෆ්ලෝරන්ස් සහ ඇගේ පවුලේ අය ඔවුන්ගේ රෝගී පියා වන හින්ටන් විල්මට් බැස්ටියන්ස් රැකබලා ගැනීම සඳහා ගාල්ල සහ ගිංතොට අතර වෙරළට කිලෝමීටර් 2 ක් පමණ උතුරින් පිහිටි කුඩා ගම්මානයක් වන පයියදිගම පිහිටි බැස්ටියන්ස් පවුලේ පාරම්පරික නිවස වෙත පදිංචියට ගියහ.\n\nවොලී බැස්ටියන්ස් සහ ඔහුගේ සහෝදර සහෝදරියන් අට දෙනාම උපන් පියදිගම පිහිටි පැරණි බැස්ටියන්ස් නිවස දැන් ෆ්ලෝරන්ස්ගේ පුතෙකු විසින් වාසය කරයි.\n\nවොලී බැස්ටියන්ස් ශ්‍රී ලාංකේය ජනප්‍රිය කලාකරුවෙකු වන ජූඩි ද සිල්වා සමඟ සමීපව සම්බන්ධ වේ. වොලී ජූඩිගේ මවගේ සීයා වන එඩ්ගා ද සිල්වාගේ පළමු ඥාති සහෝදරයා වේ. වොලීගේ පියා හින්ටන් සහ එඩ්ගර්ගේ මව විනිෆ්‍රඩ් සහෝදරයා සහ සහෝදරිය විය."
